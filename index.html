<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/461fd1cc55.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Menu -->
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" id="main" aria-current="page" href="#">Main</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="archive" href="#">Archive</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="add" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</a>
        </li>
    </ul>


    <!-- CoolStyleContainerLolðŸ˜„ -->
    <div class="container">

        <!-- AllNotes -->
        <div class="notes" id="notes">

        </div>
         <!-- If you don't have tasks you see this -->
        <div id="emptyMessage" class="empty-message">
          <p>There are no tasks to display</p>
        </div>

    <!-- Modal -->     
      <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addModalLabel">Task form</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="CloseBtn()"></button>
            </div>
            <div class="modal-body">
              <form id="addForm">
                <div class="mb-3">
                  <label for="name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Task name">
                </div>
                <div class="mb-3">
                  <label for="task" class="col-form-label">Task:</label>
                  <textarea class="form-control" id="task" placeholder="Task"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="CloseBtn()">Close</button>
              <button type="button" class="btn btn-primary" onclick="handleAddTask()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

</body>
<script src="script.js"></script>

</html>
